            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <form action="https://formsubmit.co/0553037ab93e9e8b5d7645723eb1b2b0" method="POST">
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Get In Touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Please reach out with any questions, comments, or concerns.</p>
                        </div>

                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                        <form action="https://formsubmit.co/0553037ab93e9e8b5d7645723eb1b2b0" method="POST">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" name="Name" placeholder="Enter your name..." required/>
                                        <label for="name">Full Name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="email" name="Email" placeholder="name@example.com" required/>
                                        <label for="email">Email address</label>
                                    </div>
                                    <!-- Subject input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" name="Subject" placeholder="Enter the subject" required/>
                                        <label for="subject">Subject</label>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" type="text" name="Message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                             <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
